name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Check Build Success
      run: |
        cmake -B build -D CMAKE_BUILD_TYPE=Release
        cd build
        make -j
    - name: Perform CTest
      run: |
        cd build
        ctest -j -V
      # ctest -j $(nproc --all) -V
