name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Check Build Success
      run: mkdir build && \
           cd build && \
           cmake .. && \
           make
    - name: Perform CTest
      run: cd build && \
           ctest
